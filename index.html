<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-small">
                <div class="profile d-flex">
                    <img src="./img/avatar_8.jpg" alt="My avatar">
                    <div class="options">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-message"></i>
                        <i class="fas fa-ellipsis-vertical"></i>
                    </div>
                </div>         
            </div>
            <div class="col-big d-flex flex-column">
                <div class="profile d-flex">
                    <div class="profile-details d-flex">
                        <img src="./img/avatar_8.jpg" alt="My avatar">
                        <div class="name-access">
                            <span class="name">Alessandro</span>
                            <span class="access">Ultimo accesso oggi alle 03:24</span>
                        </div>
                    </div>
                    <div class="options">
                        <i class="fas fa-magnifying-glass"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="chat-screen">

                </div>
                <div class="text-box d-flex">
                    <div>
                        <button>
                            <i class="fas fa-face-smile"></i>
                        </button>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <button>
                            <i class="fas fa-microphone-lines"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
